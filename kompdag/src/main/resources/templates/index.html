<!DOCTYPE html>
<html
        data-ng-app="kompetensdag"
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ElasticSearch</title>
    <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
    <style>
        body {
            padding-top : 70px;
        }
    </style>
</head>
<body data-ng-controller="kompetensDagCtrl as kCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h1 class="page-header">OP Item Search</h1>
                    <pre>
                        {{kCtrl.clusterState ||  kCtrl.error}}
                    </pre>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-md-offset-2 col-md-8">
                <form class="form" method="post" action="#" th:action="@{/}" th:object="${searchForm}">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="article">Article</label>
                                <input
                                        id="article"
                                        class="form-control"
                                        type="text"
                                        th:field="*{articleDesc}"
                                        placeholder="Article ..."/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="color">Color</label>
                                <input
                                        id="color"
                                        class="form-control"
                                        type="text"
                                        th:field="*{color}"
                                        placeholder="Color ..."/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="weight">Weight</label>
                                <input
                                        id="weight"
                                        class="form-control"
                                        type="text"
                                        th:field="*{weight}"
                                        placeholder="Weight ..."/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="supplier">Supplier</label>
                                <input
                                        id="supplier"
                                        class="form-control"
                                        type="text"
                                        th:field="*{supplierName}"
                                        placeholder="Supplier ..."/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-8">
                            <button
                                    class="btn btn-primary"
                                    style="width: 100%;"
                                    type="submit">LegacySearch</button>
                        </div>
                        <div class="col-md-2">
                            <button
                                    class="btn btn-info"
                                    style="width: 100%;"
                                    data-ng-click="kCtrl.search()"
                                    type="button">ElasticSearch</button>
                        </div>
                    </div>
                </form>
                <hr />
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Article Description</th>
                            <th>Color</th>
                            <th>Weight</th>
                            <th>Supplier</th>
                        </tr>
                    </thead>

                    <!-- The result from the legacy search -->
                    <tbody ng-if="!kCtrl.searchResultFromElastic">
                        <tr data-th-each="article:${articles}">
                            <td data-th-text="${article.description}"></td>
                            <td data-th-text="${article.color}"></td>
                            <td data-th-text="${article.weight}"></td>
                            <td>
                                <div data-th-each="supplier:${article.suppliers}">
                                    <span data-th-text="${supplier.supplierName}"></span>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                    <!-- The result from elastic search  -->
                    <tbody ng-if="kCtrl.searchResultFromElastic">
                        <tr data-ng-repeat="result in kCtrl.results">
                            <td>{{result.description}}</td>
                        </tr>
                    </tbody>

                    <!-- Generate result -->
                </table>
            </div>
        </div>
    </div>

    <script src="/vendor/angular.min.js"></script>
    <script src="/vendor/elasticsearch.angular.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
